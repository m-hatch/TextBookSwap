  <!-- menu toggle -->
  <script>
    var theToggle = document.getElementById('menu-toggle');
    var theMenu = document.getElementById('primary_nav');

    // hasClass
    function hasClass(elem, className) {
      return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
    }
    // addClass
    function addClass(elem, className) {
        if (!hasClass(elem, className)) {
          elem.className += ' ' + className;
        }
    }
    // removeClass
    function removeClass(elem, className) {
      var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
      if (hasClass(elem, className)) {
            while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
                newClass = newClass.replace(' ' + className + ' ', ' ');
            }
            elem.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }
    // toggleClass
    function toggleClass(elem, className) {
      var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, " " ) + ' ';
        if (hasClass(elem, className)) {
            while (newClass.indexOf(" " + className + " ") >= 0 ) {
                newClass = newClass.replace( " " + className + " " , " " );
            }
            elem.className = newClass.replace(/^\s+|\s+$/g, '');
        } else {
            elem.className += ' ' + className;
        }
    }

    theToggle.onclick = function() {
       toggleClass(theMenu, 'on');
       return false;
    }
  </script>

  <!-- dynamic img height -->
  <script>
    window.onload = dynamicHeight;
    window.onresize = dynamicHeight;

    function dynamicHeight() {
      var imgs = document.getElementsByClassName("view_img");

      for(var i=0;i<imgs.length;i++){
        var height = imgs[i].clientWidth * 1.25;

        imgs[i].style.height = height + "px";
      }
    };
