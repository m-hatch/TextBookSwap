<form class="form-search">
    <input ng-model="query" type="search" name="search" placeholder="{{ placeholder }}">
    <button ng-click="search()">Search</button>
    <i class="fa fa-search"></i>
</form>

<ul class="bk-grid">

  <!-- loop items -->
  <li class="view_sec" ng-repeat="book in books">
    <div class="bk-item">
      <div class="view_img" dynamic-height>
        <a href="#" title="">
          <img ng-src="img/{{ book.image }}" alt=" "/>
        </a>
      </div>

      <div class="center">
        <h5>
          <a class="link" href="#" title="">{{ book.title }}</a>
        </h5>
      </div>
            
      <div class="clear"></div>
       
      <div class="bk-info">
        <h4 class="center">              
          <a class="link" href="#" title="">{{ book.title }}</a>
        </h4>
          <p><img src="img/calendar.png" class="left"/><a ng-href="books/{{ book.id }}" class="left">Item description</a></p>
          <p><img src="img/contact.png" class="left"/><a ng-href="mailto:{{ book.email }}" class="left">Contact seller</a></p>
          <p><img src="img/like.png" class="left"/><a href="#" class="left">Add To Favorites</a></p>
          <p><img src="img/delete.png" class="left"/><a href="#" class="left">Remove Favorite</a></p>
          <p class="description center">{{ book.author }}<br>{{ book.dept + " " + book.course }}</p>
        </div>
      </div>
    </li>

</ul>
